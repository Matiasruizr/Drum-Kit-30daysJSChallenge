<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Javascript Drum kit</h1>
  <div class="drums">
    <div data-key="65" class="drum">
      <h3 class="key">A</h3>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="drum">
      <h3 class="key">S</h3>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="drum">
      <h3 class="key">D</h3>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="drum">
      <h3 class="key">F</h3>
      <span class="sound">OpenHat</span>
    </div>
    <div data-key="71" class="drum">
      <h3 class="key">G</h3>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="drum">
      <h3 class="key">H</h3>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="drum">
      <h3 class="key">J</h3>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="drum">
      <h3 class="key">K</h3>
      <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="drum">
      <h3 class="key">L</h3>
      <span class="sound">Tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
